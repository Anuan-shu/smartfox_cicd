# judge-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge-service
  namespace: default
  labels:
    app: judge-service
spec:
  replicas: 1  # CI 环境减少副本数
  selector:
    matchLabels:
      app: judge-service
  template:
    metadata:
      labels:
        app: judge-service
    spec:
      containers:
      - name: judge-service
        image: judge-service:latest  # 确保镜像已构建并可用
        imagePullPolicy: Never  # KinD 使用本地镜像
        ports:
        - containerPort: 8085
        env:
        - name: TEMP_DIR
          valueFrom:
            secretKeyRef:
              name: judge-secret
              key: temp_dir
        resources:
          requests:
            memory: "256Mi"  # CI 环境减少资源请求
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health  # 使用新添加的健康检查端点
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: temp-storage
          mountPath: /app/temp_eval_workspace
      volumes:
      - name: temp-storage
        emptyDir: {}  # 使用临时存储，重启后数据会丢失